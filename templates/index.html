{% extends "base.html" %}
{% block content %}
<table class="table">
  <tr>
    <th><a href="/?sort=rank{%
      if params['sort'] == 'rank' and not params['order']
        %}&order=reverse{%
        endif %}">Rank</a></th>
    <th><a href="/?sort=name{%
      if params['sort'] == 'name' and not params['order']
        %}&order=reverse{%
      endif %}">Bot Name</a></th>
    <th><a href="/?sort=score{%
      if params['sort'] == 'score' and not params['order']
        %}&order=reverse{%
      endif %}">Score</a></th>
    <th><a href="/?sort=good-votes{%
      if params['sort'] == 'good-votes' and not params['order']
        %}&order=reverse{%
      endif %}">Good Bot Votes</a></th>
    <th><a href="/?sort=bad-votes{%
      if params['sort'] == 'bad-votes' and not params['order']
        %}&order=reverse{%
      endif %}">Bad Bot Votes</a></th>
  </tr>
  {% for bot in bots %}
  <tr>
    <td>{{ bot["rank"] }}</td>
    <td><a href= {{ "https://www.reddit.com/user/{}".format(bot["name"]) }}>{{ bot["name"] }}</a></td>
    <td>{{ bot["score"] }}</td>
    <td>{{ bot["good-votes"] }}</td>
    <td>{{ bot["bad-votes"] }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
